---
name: CI

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: ansible-lint site.yml
      - run: ansible-playbook -C site.yml
