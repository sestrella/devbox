---
- name: Download tarball
  get_url:
    url: "https://github.com/starship/starship/releases/download/{{ starship_version }}/starship-x86_64-unknown-linux-gnu.tar.gz"
    dest: /tmp

- name: Create extraction directory
  file:
    path: /tmp/starship
    state: directory

- name: Extract tarball
  unarchive:
    src: /tmp/starship-x86_64-unknown-linux-gnu.tar.gz
    dest: /tmp/starship

- name: Copy binary
  copy:
    src: /tmp/starship/starship
    dest: "{{ starship_dir }}/"
    mode: "0755"

- name: Copy initialize script
  template:
    src: starship.fish.j2
    dest: ~/.config/fish/conf.d/starship.fish
  tags: dotfiles

- name: Copy configuration file
  copy:
    src: starship.toml
    dest: ~/.config/starship.toml
  tags: dotfiles
