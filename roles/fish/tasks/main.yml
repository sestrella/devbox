---
- name: Install packages
  apt:
    name: fish
    state: present
  become: yes

- name: Change user shell
  user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/fish
    state: present
  become: yes

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.config/fish/completions
    - ~/.config/fish/conf.d
  tags: dotfiles
