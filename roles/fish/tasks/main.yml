---
- name: Install package
  apt:
    name: fish
    update_cache: yes
  become: yes

- name: Change shell
  user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/fish
  become: yes

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.config/fish/completions
    - ~/.config/fish/conf.d
