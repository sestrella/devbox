---
- name: Create plugins file
  template:
    src: plugins.vim.j2
    dest: ~/.config/nvim/plugins.vim
  notify: install plugins

- name: Create plugin directory
  file:
    path: ~/.config/nvim/plugin
    state: directory

- name: Create plugin files
  copy:
    content: "{{ item.value }}"
    dest: "~/.config/nvim/plugin/{{ item.key }}.vim"
  with_dict: "{{ neovim_plugin_files }}"
