---
- name: Install package
  community.general.homebrew:
    name: neovim

- name: Install plugin manager
  ansible.builtin.git:
    repo: https://github.com/wbthomason/packer.nvim
    dest: ~/.local/share/nvim/site/pack/packer/start/packer.nvim
    depth: 1

- name: Create config directory
  ansible.builtin.file:
    path: ~/.config/nvim
    state: directory
  tags: dotfiles

- name: Symlink config file
  ansible.builtin.file:
    src: "{{ role_path }}/files/init.lua"
    dest: ~/.config/nvim/init.lua
    state: link
  tags: dotfiles

- name: Symlink lua directory
  ansible.builtin.file:
    src: "{{ role_path }}/files/lua"
    dest: ~/.config/nvim/lua
    state: link
  tags: dotfiles

- name: Copy fish config
  ansible.builtin.copy:
    src: neovim.fish
    dest: ~/.config/fish/conf.d/neovim.fish
  when: ansible_user_shell == "/usr/local/bin/fish"
  tags:
    - dotfiles
    - fish
