---
- name: Add repository key
  apt_key:
    url: https://apt.thoughtbot.com/thoughtbot.gpg.key
  become: true

- name: Add repository
  apt_repository:
    repo: deb https://apt.thoughtbot.com/debian/ stable main
    filename: thoughtbot
  become: true

- name: Install package
  apt:
    name: rcm
    update_cache: true
  become: true
