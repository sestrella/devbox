---
- name: Clone repository
  git:
    repo: "{{ pyenv_repo }}"
    dest: "{{ pyenv_dest }}"
    version: "{{ pyenv_version }}"

- name: Update cache
  apt:
    update_cache: yes
  become: yes

- name: Install dependencies
  apt:
    name: "{{ pyenv_deps }}"
    state: present
    update_cache: yes
  become: yes
