---
rbenv_dir: ~/.rbenv

rbenv_plugins:
  ruby-build:
    repo: https://github.com/rbenv/ruby-build.git
    packages:
      - autoconf
      - bison
      - build-essential
      - libffi-dev
      - libgdbm-dev
      - libgdbm5
      - libncurses5-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - zlib1g-dev

rbenv_versions: {}
