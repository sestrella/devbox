---
rbenv_repo: https://github.com/rbenv/rbenv.git
rbenv_dir: ~/.rbenv
rbenv_version: v1.1.1

rbenv_plugins:
  - name: ruby-build
    repo: https://github.com/rbenv/ruby-build.git
    dependencies:
      - autoconf
      - bison
      - build-essential
      - libffi-dev
      - libgdbm-dev
      - libgdbm3
      - libncurses5-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - zlib1g-dev

rbenv_uninstall: false
