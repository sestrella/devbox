---
- name: Install dependencies
  apt:
    name: curl
    state: present
  become: yes

- name: Clone repository
  git:
    repo: "{{ asdf_repo }}"
    dest: "{{ asdf_dir }}"
    version: "{{ asdf_version }}"

- name: Create configuration script
  template:
    src: asdfrc.j2
    dest: ~/.asdfrc
  tags: dotfiles
