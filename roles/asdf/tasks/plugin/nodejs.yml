---
- name: "{{ plugin.name }} - Install keyring"
  command: "bash {{ asdf_dir }}/plugins/nodejs/bin/import-release-team-keyring"
  changed_when: false

- name: "{{ plugin.name }} - Default packages"
  copy:
    content: "{{ plugin.default_packages | join('\n') }}"
    dest: "{{ ansible_user_dir }}/.default-npm-packages"
    mode: 0644
  when: plugin.default_packages is defined
  tags: dotfiles
